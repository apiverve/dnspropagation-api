openapi: 3.0.4
info:
  title: DNS Propagation Checker
  description: >-
    DNS Propagation Checker verifies if DNS changes have propagated across
    multiple global DNS servers. It queries DNS servers worldwide to show the
    current state of your DNS records.
  termsOfService: https://apiverve.com/terms/
  contact:
    name: APIVerve Support
    email: hello@apiverve.com
    url: https://apiverve.com/contact
  version: 1.0.0
externalDocs:
  description: Learn more about APIVerve
  url: https://docs.apiverve.com?utm_source=openapi
servers:
  - url: https://api.apiverve.com/
paths:
  /v1/dnspropagation:
    get:
      summary: Check DNS Propagation
      description: Check DNS propagation for a domain across global DNS servers
      operationId: dnspropagation
      parameters:
        - name: domain
          in: query
          schema:
            type: string
          required: true
          description: The domain name to check propagation for
          example: google.com
        - name: type
          in: query
          schema:
            type: string
          required: false
          description: The DNS record type to check
          example: A
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: status
                  error:
                    type: string
                    description: error
                  data:
                    type: object
                    description: data
              example:
                status: ok
                error: null
                data:
